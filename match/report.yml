## General Medical ##
# Phrases




  - triggers: ["fc;", "flo\"]
    replace: "flow cytometry"
    label: |
      "flow cytometry"
    propagate_case: true

  - trigger: "tlh;"
    replace: "trilineage hematopoiesis"
    propagate_case: true

  - trigger: "mth;"
    replace: "maturing trilineage hematopoiesis"
    propagate_case: true

  - trigger: "nib;"
    replace: "no increase in blasts"
    propagate_case: true


  - trigger: "a/b"
    replace: "antibody"
    # word: true
    propagate_case: true

  #* NOTE: pluralize with 's inplace
  - triggers: ["a//b", "a/b's","antibody's", "antibody/s"]
    replace: 'antibodies'
    propagate_case: true
    # word: true


  - trigger: "a/g"
    replace: "antigen"
    word: true
    propagate_case: true

  - trigger: "a//g"
    replace: "antigens"
    word: true
    propagate_case: true

    


