# flowA.yml


matches:


  # for flow report tagging
  - triggers: ["sign:", "sign:reviewed:, flow:sign:"]
    replace: "These data were additionally reviewed by Dr. Christopher Snyder, Hematopathology Fellow."
    word: true
    label: "sign: -> These data were additionally reviewed by Dr. Christopher Snyder, Hematopathology Fellow."

  # For fluids
  - trigger: "me:"
    replace: "Christopher\ Snyder,\ MD\ PhD"
    word: true
    label: "me: -> Christopher Snyder, MD PhD"


