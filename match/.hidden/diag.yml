# Diagnostic abbreviations and terms
# Clean, focused version for new chapter

matches:

  - trigger: "pt\\"
    replace: "patient"
    word: true

  - trigger: "c/o"
    replace: "complains of"
    word: true

  - trigger: "sx\\"
    replace: "symptoms"
    word: true

  - trigger: "hx"
    replace: "history"
    word: true

  - trigger: "y/o"
    replace: "year-old"
    word: true

  - triggers: ["h/o", "h:o"]
    replace: "history of"
    word: true

  - trigger: "c/f"
    replace: "concern for"
    word: true

  - trigger: "c/w"
    replace: "consistent with"
    word: true

  - trigger: "s/p"
    replace: "status post"
    word: true

  - trigger: "r/o"
    replace: "rule out"
    word: true

  - trigger: "d/c"
    replace: "discontinue"
    word: true

  - trigger: "w/u"
    replace: "workup"
    word: true

  - trigger: "b/l"
    replace: "bilateral"
    word: true

  - trigger: "n/v"
    replace: "nausea and vomiting"
    word: true

  - trigger: "n/k/a"
    replace: "no known allergies"
    word: true

  - trigger: "n/k/f"
    replace: "no known family history"
    word: true

  - trigger: "h/p"
    replace: "history and physical"
    word: true

  - trigger: "a/w"
    replace: "associated with"
    word: true

  - trigger: "i/l"
    replace: "involving"
    word: true

  - trigger: "f/u"
    replace: "follow-up"
    word: true


  - trigger: "w/o"
    replace: "without"
    word: true



  - trigger: "osh\\"
    replace: "outside hospital"
    word: true