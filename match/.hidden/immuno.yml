matches:

#These immunoglobulin formatters are given to match on left-word boundaries
# this allows for "igm-paraprotein" or "iga-deficiency" to trigger.
  - trigger: "igg"
    label: "IgG"
    replace: "IgG"
    left_word: true

  - trigger: "igm"
    label: "IgM"
    replace: "IgM"
    left_word: true

  - trigger: "igd"
    label: "IgD"
    replace: "IgD"
    left_word: true

  - trigger: "iga"
    label: "IgA"
    replace: "IgA"
    left_word: true

  - triggers: ["i/g", "i:g"]
    replace: "immunoglobulin"
    label: "immunoglobulin"
    word: true
    propagate_case: true


  - triggers: ["a:b","a:b:"]
    replace: "antibody"
    word: true
    propagate_case: true
    
  #* NOTE: pluralize with 's inplace
  - triggers: ["a:bs","a:bs:"]
    replace: 'antibodies'
    propagate_case: true
    # word: true

  - triggers: ["a:g", "a:g:"]
    replace: "antigen"
    word: true
    propagate_case: true

  - triggers: ["a:gs:" , "a:gs:"]
    replace: "antigens"
    word: true
    propagate_case: true

    
