# Root words and basic medical terminology
# Clean, focused version for new chapter

matches:
  - trigger: "igg"
    replace: "IgG"
    word: true

  - trigger: "igm"
    replace: "IgM"
    word: true

  - trigger: "igd"
    replace: "IgD"
    word: true

  - trigger: "iga"
    replace: "IgA"
    word: true

  - trigger: "i/g"
    replace: "immunoglobulin"
    word: true

  - trigger: "a/b"
    replace: "antibody"
    word: true

  - trigger: "a//b"
    replace: "antibodies"
    word: true

  - trigger: "a/b's"
    replace: "antibodies"
    word: true

  - trigger: "antibody's"
    replace: "antibodies"
    word: true

  - trigger: "antibody/s"
    replace: "antibodies"
    word: true

  - trigger: "a/g"
    replace: "antigen"
    word: true

  - trigger: "a//g"
    replace: "antigens"
    word: true

  - trigger: "fc;"
    replace: "flow cytometry"
    word: true

  - trigger: "flo\\"
    replace: "flow cytometry"
    word: true