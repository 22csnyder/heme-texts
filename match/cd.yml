# BCL-X


  # BCL-2 and BCL-6 with and without hyphen, left_word for hyphenated, word:true for non-hyphenated

  - trigger: bcl-2
    replace: BCL-2
    word: true

  - trigger: bcl-6
    replace: BCL-6
    word: true

  - triggers: [bcl2,"bcl-"]
    replace: BCL2
    word: true

  - triggers: [bcl6,"bcl-"]
    replace: BCL6
    word: true

  # Also allow "bcl" as a trigger for both BCL-2 and BCL-6, as separate entries

  - trigger: bcl
    replace: BCL-2
    word: true

  - trigger: bcl
    replace: BCL-6
    word: true

  - regex: "bcl-(?P<suffix>[a-z0-9]+)"
    replace: "BCL-{{suffix|upper}}"
    word: true
    label: "Convert bcl-x to BCL-X format"

  - trigger: kappa
